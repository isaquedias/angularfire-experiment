<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body ng-controller="MyController" ng-class="{ 'night': profileObject.state }">

	<div class="container">
    
    <h2>Light bulb</h2>
    
    <div class="bulb-light">
      
      <div id="light"></div>
      
      <div id="bulb">
        <div class="bulb-top">
          <div class="reflection"></div>
        </div>
        <div class="bulb-middle-1"></div>
        <div class="bulb-middle-2"></div>
        <div class="bulb-middle-3"></div>
        <div class="bulb-bottom"></div>
      </div>
        
      <div id="base">
        <div class="screw-top"></div>
        <div class="screw-a"></div>
        <div class="screw-b"></div>
        <div class="screw-a"></div>
        <div class="screw-b"></div>
        <div class="screw-a"></div>
        <div class="screw-b"></div>
        <div class="screw-c"></div>
        <div class="screw-d"></div>
      </div>
    </div>
  </div>


  </body>
</html>
